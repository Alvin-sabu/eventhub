{% extends 'base.html' %}

{% block title %}Contact Us - Success{% endblock %}

{% block extra_head %}
<style>
    .success-message {
        text-align: center;
        padding: 60px 0;
    }
    .success-message h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #28a745;
    }
    .success-message p {
        font-size: 1.2rem;
        color: #6c757d;
    }
    .btn-home {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-message">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. We will get back to you as soon as possible.</p>
    <a href="{% url 'index' %}" class="btn btn-success btn-home">Return to Home</a>
</div>
{% endblock %}
