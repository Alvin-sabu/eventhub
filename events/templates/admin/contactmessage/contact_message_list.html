{% extends "admin/change_list.html" %}

{% block content %}
  <h2>Contact Messages</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
        <tr>
          <td>{{ message.name }}</td>
          <td>{{ message.email }}</td>
          <td>{{ message.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
